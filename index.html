<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<title>Frontend Mentor | Age calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="app">

			<section class="calculation">
				<section class="days">
					<label for="days">DAY</label>
					<input type="text" name="days" id="days" placeholder="DD" maxlength="2" minlength="2">
				</section>

				<section class="months">
					<label for="months">MONTH</label>
					<input type="text" name="months" id="months" placeholder="MM" maxlength="2" minlength="2">

				</section>

				<section class="years">
					<label for="years">YEAR</label>
					<input type="text" name="years" id="years" placeholder="YYYY" maxlength="4" minlength="4">
				</section>

			</section>
			<section class="results">
				<button id="calculate"><img src="assets/images/icon-arrow.svg"></button>
				<p><span id="results__years">--</span>years</p>
				<p><span id="result__months">--</span>months</p>
				<p><span id="results__days">--</span>days</p>
			</section>

		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">ShaggyBa</a>.
	</div>

	<script src="scripts/script.js"></script>
</body>

</html>
